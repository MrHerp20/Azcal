<!DOCTYPE html>
<html style="background-color:#C7F6F3;">

            </div>
        
            <div style="margin-left:40px;margin-top:5px ;">

            <input  style="background-color: #E2E8E8; border:none; width: 85%; height: 35px;" type="password" id="Password" name="Password" placeholder="">
        </div>
        <div>
        <button style="background-color:#7BFF5A;border:none; font-size: 15pt; width: 120px; height: 35px;border-radius: 8px;margin-left :40px ; margin-top: 10px;"><b>Login </b></button>
    </div>
      
        <div>
        <p style="margin-left :40px ; margin-top: 10px;">Don't have account? <a style="color:#2F03DE ;">Register Now</a></p> 
    </div>
        </form>
    </div>
    </body>


</html>
